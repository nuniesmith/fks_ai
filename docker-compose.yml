
services:
  fks_ai:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks:ai-latest
    container_name: fks_ai
    ports:
      - "8007:8007"
    environment:
      - SERVICE_NAME=fks_ai
      - SERVICE_PORT=8007
      - PYTHONPATH=/app/src:/app
    networks:
      - fks-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  fks-network:
    external: true
